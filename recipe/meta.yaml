{% set version = "1.18" %}
{% set hash = "4aa1a7479bc567b95a59ac6fb79eba49f61884d6fd400f20b7af147d54c5cee5" %}

package:
  name: leveldb
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/google/leveldb/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 1001
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - snappy

  run:
    - snappy

test:
  commands:
    - test -f ${PREFIX}/lib/libmemenv.a
    - test -f ${PREFIX}/lib/libleveldb.a
    - test -f ${PREFIX}/lib/libleveldb${SHLIB_EXT}

about:
  home: https://github.com/google/leveldb
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A fast key-value storage library providing ordered mappings.

extra:
  recipe-maintainers:
    - jakirkham
    - xhochy
